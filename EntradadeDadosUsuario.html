<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>
	<!-- Comentário para uma ou mais linha html -->
	
    <script>
        // 
		/* o comentário começa com o comando do javascript e pode ser mais
			de mais de uma linha
		*/
		//function: palavra reserva para declarar uma função.
		// após o nomde da function deve haver parenteses.
		
		function mostraMensagem(msg){
		//alert é uma função do Javascript
		alert(msg)
		
		//alert ("Função SEM PARAMETROS Javascript");
		
		}
		
		let msgUsuario = prompt("Digite uma mensagem:");
		
		
		mostraMensagem("MsgUsuario"); //executa a função
    </script>
	
    
</body>
</html>
